<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ddosphera.su</title><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap" rel="stylesheet"><style>*{margin:0;padding:0}body{font-family:Unbounded,sans-serif;background:#0a0a0a;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.c{background:rgba(20,20,20,.8);border:1px solid rgba(255,255,255,.1);border-radius:20px;max-width:600px;width:100%;padding:60px 40px;text-align:center}h1{font-size:48px;color:#fff;margin-bottom:40px}.m{margin:40px 0;padding:30px;background:rgba(30,30,30,.6);border-radius:12px;color:#fff;font-size:18px}.b{color:#ff4444;text-shadow:0 0 10px #ff4444,0 0 20px #ff4444}.d{margin-top:40px;padding:30px;background:rgba(30,30,30,.4);border-radius:12px}.i{display:flex;justify-content:space-between;padding:15px 0;border-bottom:1px solid rgba(255,255,255,.05)}.i:last-child{border:0}.l{color:#888;font-size:14px}.v{color:#fff;font-size:14px;font-family:monospace}</style><body><div class=c><h1>Ddosphera.su</h1><div class=m>Sorry, you have been suspected as <span class=b>bot</span></div><div class=d><div class=i><span class=l>Ray ID:</span><span class=v id=r>{{RAY_ID}}</div><div class=i><span class=l>IP:</span><span class=v id=ip>{{CLIENT_IP}}</div><div class=i><span class=l>Time:</span><span class=v id=t></div></div></div><script>t.textContent=new Date().toLocaleString();r.textContent=r.textContent=='{{RAY_ID}}'?'N/A':r.textContent;ip.textContent=ip.textContent=='{{CLIENT_IP}}'?'N/A':ip.textContent</script></body></html>
