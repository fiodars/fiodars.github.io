<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ddosphera.su - Проверка безопасности</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Unbounded', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .fireflies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .firefly {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30vw, 20vh); }
            50% { transform: translate(10vw, 40vh); }
            75% { transform: translate(40vw, 10vh); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-20vw, 30vh); }
            50% { transform: translate(-40vw, 10vh); }
            75% { transform: translate(-10vw, 35vh); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(15vw, -20vh); }
            50% { transform: translate(35vw, -10vh); }
            75% { transform: translate(5vw, -25vh); }
        }
        
        @keyframes float4 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-30vw, -15vh); }
            50% { transform: translate(-10vw, -30vh); }
            75% { transform: translate(-25vw, -5vh); }
        }
        
        .container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .captcha-container {
            margin: 40px 0;
            padding: 30px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .details {
            margin-top: 40px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.4);
            border-radius: 12px;
            text-align: left;
        }
        
        .details-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .details-item:last-child {
            border-bottom: none;
        }
        
        .details-label {
            color: #888;
            font-size: 14px;
            font-weight: 400;
        }
        
        .details-value {
            color: #fff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="fireflies" id="fireflies"></div>
    
    <div class="container">
        <h1>Ddosphera.su</h1>
        
        <div class="captcha-container">
            ::CAPTCHA_BOX::
        </div>
        
        <div class="details">
            <div class="details-item">
                <span class="details-label">Ray ID:</span>
                <span class="details-value" id="rayId">{{RAY_ID}}</span>
            </div>
            <div class="details-item">
                <span class="details-label">IP Address:</span>
                <span class="details-value" id="clientIp">{{CLIENT_IP}}</span>
            </div>
            <div class="details-item">
                <span class="details-label">Timestamp:</span>
                <span class="details-value" id="timestamp"></span>
            </div>
        </div>
    </div>
    
    <script>
        function createFireflies() {
            const container = document.getElementById('fireflies');
            const fireflyCount = 15;
            const animations = ['float1', 'float2', 'float3', 'float4'];
            
            for (let i = 0; i < fireflyCount; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                
                const leftPos = Math.random() * 60 + 20;
                const topPos = Math.random() * 60 + 20;
                firefly.style.left = leftPos + '%';
                firefly.style.top = topPos + '%';
                
                const animName = animations[Math.floor(Math.random() * animations.length)];
                firefly.style.animation = `${animName} ${Math.random() * 10 + 8}s infinite ease-in-out`;
                firefly.style.animationDelay = Math.random() * 5 + 's';
                
                const size = Math.random() * 150 + 100;
                firefly.style.width = size + 'px';
                firefly.style.height = size + 'px';
                
                const blur = Math.random() * 40 + 60;
                firefly.style.filter = `blur(${blur}px)`;
                
                const colors = ['#ffffff', '#cccccc', '#aaaaaa', '#dddddd'];
                firefly.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(firefly);
            }
        }
        
        document.getElementById('timestamp').textContent = new Date().toLocaleString('ru-RU');
        
        if (document.getElementById('rayId').textContent === '{{RAY_ID}}') {
            document.getElementById('rayId').textContent = 'N/A';
        }
        if (document.getElementById('clientIp').textContent === '{{CLIENT_IP}}') {
            document.getElementById('clientIp').textContent = 'N/A';
        }
        
        createFireflies();
    </script>
</body>
</html>
